<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenNebula Support</title>
    <style>
        body {
            margin: 0;
            padding: 1em;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            overflow-wrap: break-word;
            max-width: 100%;
        }
        #response {
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <input type="text" id="query" placeholder="Ask a question" />
    <button id="send">Send</button>
    <div id="response"></div>
    <script>
    function formatResponse(text) {
        const escaped = text
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');
        const withLinks = escaped.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
        return withLinks.replace(/\n/g, '<br>');
    }

    document.getElementById('send').addEventListener('click', async () => {
        const query = document.getElementById('query').value;
        const resp = await fetch('/query', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query })
        });
        const data = await resp.json();
        const target = document.getElementById('response');
        if (data.answer) {
            target.innerHTML = formatResponse(data.answer);
        } else {
            target.textContent = data.error;
        }
    });
    </script>
</body>
</html>
